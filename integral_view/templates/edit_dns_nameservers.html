{% extends 'networking_base.html' %}

{% block inside_content %}

<form action="/edit_dns_nameservers/" method="post">
<div  style=" position:relative;border:0px solid #DDDDDD;width:600px; padding:15px 15px 15px;margin:0px 15px;border-radius:4px 4px 0px 0px">
  <div class="form-group" >
    <label for="id_nameservers" > DNS Nameserver list (enter comma separated list of DNS nameserver IP addresses ):</label>
    <input type="text"  name="nameservers" class="form-control" id="id_nameservers" value="{{form.initial.nameservers}}" placeholder="Enter comma separated list of DNS nameservers"> 
    {{ form.nameservers.errors }}
  </div>
  <a href="/view_dns_nameservers/" role="button" class="btn btn-default"> Cancel</a>&nbsp;&nbsp;
  <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>

{%endblock%}

{%block help_header%}
Modify DNS nameservers
{%endblock%}

{%block help_body%}
<p></p>
{%endblock%}

{% block tab_active %}
  <script>
   make_tab_active("view_dns_nameservers_tab")
  </script>
{% endblock %}
