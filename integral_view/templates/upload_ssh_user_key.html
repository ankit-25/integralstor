{% extends 'key_management_base.html' %}

{% block tab_header %}
  Upload user's SSH public key to {{selected_user}}
{% endblock  %}

{% block inside_content %}
  <form action="/upload_ssh_user_key" method="POST" enctype="multipart/form-data" class="form-horizontal">
    <table class="table" style="width:800px">
      <tr>
        <th> Selected User :</th>
        <td>
        <input type="text" name="user" readonly class="form-control" value="{{selected_user}}">
        </td>
      </tr>
      <tr>
        <th><label for="upload_file">Browse to select the key file:</label></th>
  	    <td>
          <input id="upload_file" type="file" name="pub_key" style="border:0px" class="fileinput">
  	    </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-default cover-page"><i class="fa fa-upload fa-fw"></i>&nbsp;Upload</button>
  </form>
  <br>


{% endblock %}

{% block tab_active %}
  <script>
   make_tab_active("download_ssh_keys_tab")
  </script>
{% endblock %}
