<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/AdminLTE.css">
    <link rel="stylesheet" type="text/css" href="/static/css/skin-purple.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fractalio.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.2.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.2.0/css/font-awesome-animation.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/modify_bootstrap.css">
    <title> 
      {%block title%}
        IntegralView administration console 
      {%endblock%}
    </title>
  </head>
  <body class="skin-purple">
    <div class="wrapper">
      <header class="main-header">
        <a href="/dashboard/dashboard" class="logo">
          <!-- Add the class icon to your logo image or logo icon to add the margining -->
          <img src="/static/images/LOGO-transparent.png" height="45" width="45" alt="Fractalio Data" class="pull-left margin-left-40"/>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <a href="http://fractalio.com" class="white margin-left-30 hidden-phone" style="line-height:3em"><b>IntegralStor UNICell </b><sub style="color:white">&nbsp;&nbsp;version {{version}}</sub></a>

          <!--
          <a href="/dashboard/cpu" class="white margin-left-30 hidden-phone">
            <img src="/static/images/integralview-white.png" height="40" width="100" class="margin-top-5"/>
          </a>
          -->
        </nav>
      </header>
    <!-- end of top menu -->
    </div>

    {%block content%}
    {%endblock%}
      <div class="lightbox" id="wait_lightbox">
        <div class="row">
          <div class="col-lg-12" style="margin-top:15%;color:#fff">
            <h1>
              {% block light-box-text %}
              Processing . . . . <br><br>
              <i class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
              {% endblock %}
            </h1>
          </div>
        </div>
      </div>


  </body>

  <script src="/static/js/jquery-2.2.3.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/fractalio.js"></script>
    {%block footer%}
    {%endblock%}

</html>
